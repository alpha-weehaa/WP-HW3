<html>

<head>
<meta charset="utf-8">
<title>JavaScript Temperature</title>
</head>

<body>
<script language="javascript">
	function TemperatureTranslate(){
		var Celsius = prompt("Enter Celsius convert to Fahrenheit", "") ;
		if(isFinite(String(Celsius)) ){
			var Fahrenheit = Celsius *1.8 +32 ;
			alert(Fahrenheit + " Fahrenheit") ;
		}
		else{
			alert("Your enter not a number, Please try angain.") ;
		}
	}
	TemperatureTranslate() ;
</script>

<center><button onclick="TemperatureTranslate()">Try angain</button></center>
</body>

</html>
